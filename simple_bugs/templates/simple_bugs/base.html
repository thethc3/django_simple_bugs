<!DOCTYPE html>
<html>
<head>
    <title>Simple Bugs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'simple_bugs/css/bootstrap.min.css' %}">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    {% block extrahead %}{% endblock %}
</head>
<body>
{% block navbar %}
<ul class="nav nav-tabs">
    <li><a href="{% url 'simple_bugs:index' %}">Home</a> </li>
    <li><a href="{% url 'simple_bugs:requirement_list' %}">Requirements</a> </li>
    <li><a href="{% url 'simple_bugs:case_list' %}">Cases</a> </li>
{% if user.is_authenticated %}
    <li><a href="{% url 'simple_bugs:profile' user.username %}">Profile</a> </li>
{% endif %}
</ul>
{% endblock %}
<div class="container">
{% block content %}
{% endblock %}
</div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{% static 'simple_bugs/js/bootstrap.min.js' %}" type="text/javascript"></script>
{% block js %}{% endblock %}
</body>
</html>
