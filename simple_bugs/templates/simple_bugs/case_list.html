{% extends 'base.html' %}
{% block content %}
<table class="table">
<thead>
<tr>
    <th>
        Bug
    </th>
    <th>
        Relation
    </th>
    <th>
        Date Created
    </th>
    <th>
        Date Updated
    </th>
</tr>
</thead>
<tbody>
{% for bug in bug %}
<tr>
<td>
    <a href="{% url 'simple_bugs:bug_detail' bug.id %}">{{ bug.title }}</a>
</td>
<td>
    {% if bug.requirement %}
    <a href="{% url 'simple_bugs:requirement_detail' bug.requirement.id %}">{{ bug.requirement.title }}</a>
    {% else %}
    None
    {% endif %}
</td>
<td>
    {{ bug.created_on }}
</td>
<td>
    {{ bug.updated_on }}
</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
