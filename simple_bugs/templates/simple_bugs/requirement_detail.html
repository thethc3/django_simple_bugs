{% extends 'base.html' %}
{% block content %}
{{ requirement.title }}
    <br>
Related Bugs:<span class="badge">{{ requirement.bug_set.count }}</span>
<ul>
    {% for bug in requirement.bug_set.all %}
    <li>
        <a href="{% url 'simple_bugs:bug_detail' bug.id %}">{{ bug.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
