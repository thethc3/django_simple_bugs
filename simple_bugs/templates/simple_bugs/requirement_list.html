{% extends 'base.html' %}
{% block content %}
<table>
<thead>
<tr>
    <th>
        Requirement
    </th>
    <th>
        Date Created
    </th>
    <th>
        Date Updated
    </th>
</tr>
</thead>
<tbody>
{% for requirement in requirement %}
<tr>
    <td>
        {{ requirement.title }}
    </td>
    <td>
        {{ requirement.created_on }}
    </td>
    <td>
        {{ requirement.updated_on }}
    </td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
