{% extends 'base.html' %}
{% block content %}
<table class="table">
<thead>
<tr>
    <th>
        Requirement
    </th>
    <th>
        Date Created
    </th>
    <th>
        Date Updated
    </th>
</tr>
</thead>
<tbody>
{% for requirement in requirement %}
<tr>
    <td>
        <a href="{% url 'simple_bugs:requirement_detail' requirement.id %}">{{ requirement.title }}</a>
    </td>
    <td>
        {{ requirement.created_on }}
    </td>
    <td>
        {{ requirement.updated_on }}
    </td>
</tr>
{% endfor %}
</tbody>
</table>
<a class="btn btn-primary" href="{% url 'simple_bugs:requirement_create' %}">Add Requirement</a>
{% endblock %}
